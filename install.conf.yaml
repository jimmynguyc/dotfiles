- defaults:
    link:
      relink: true

- clean:
    ~/: {}
    ~/.config:
      recursive: true

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.p10k.zsh: .p10k.zsh
    ~/.ackignore: .ackignore
    ~/.config/:
      glob: true
      path: .config/**
      relink: true
      create: true

- create:
    ~/Projects:
    ~/.config:
    ~/.ssh:
      mode: 0700

- shell:
  - [git submodule update --init --recursive, Installing submodules]
